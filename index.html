  <body>
    <div id="signup">
      <h2>SignUp</h2>
      <form id="signup_form">
          <label><input id="sUpName" type="text" placeholder="name"></label><br/>
          <label><input id="sUpSurname" type="text" placeholder="surname"></label><br/>
          <label><input id="sUpEmail" type="email" placeholder="email"></label><br/>
          <label><input id="sUpPwd" type="password" placeholder="password"></label><br/>
          <label><input id="sUpPwdRep" type="password" placeholder="repeate password"></label><br/>
          <!--<label>Admin:<input id="add_prof_admin" type="checkbox"></label><br/>-->
        <button id="signup_button" type="button">Sign Up</button>
      </form>
    </div>

    <div id="login">
      <h2>Log In</h2>
      <form id="login_form">
        <label><input id="lInEmail" type="email" placeholder="email"></label><br/>
        <label><input id="lInPwd" type="password" placeholder="password"></label><br/>
        <button id="login_button" type="button">Log In</button>
        <button id="logout_button" type="button">Log Out</button>
      </form>
    </div>

    <div id="read_prof_data">
      <h2>Visualizza Docenti</h2>
      <ul id="prof_list"></ul>
    </div>
