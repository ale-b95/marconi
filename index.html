<!DOCTYPE html>
<html lang="it">
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!--<link rel="stylesheet" type="text/css" href="../css/index.css"/>-->
      <link rel="stylesheet" type="text/css" href="css/login.css"/>

      <title>Marconi</title>
  </head>
  <body>

    <div class="container text-center d-flex justify-content-center">
      <div class="row flex-row">
        <div class="col-xs-12" id="login">
          <div class="jumbotron">
            <h2>Log In</h2>
            <form id="login_form">
              <label><input id="lInInstitute" type="text" placeholder="institute" value="institute-id"></label><br/>
              <label><input id="lInEmail" type="email" placeholder="email"></label><br/>
              <label><input id="lInPwd" type="password" placeholder="password"></label><br/>
              <button class="btn btn-primary" id="login_button" type="button">Log In</button>
              <button class="btn btn-primary collapse" id="logout_button" type="button">Log Out</button>
              <a class="btn btn-link" id="login_link">SignUp</a>
            </form>
          </div>
        </div>

        <div class="col-xs-12 collapse" id="signup">
          <div class="jumbotron">
            <h2>SignUp</h2>
            <form id="signup_form">
              <label><input id="sUpName" type="text" placeholder="name"></label><br/>
              <label><input id="sUpSurname" type="text" placeholder="surname"></label><br/>
              <label><input id="sUpEmail" type="email" placeholder="email"></label><br/>
              <label><input id="sUpPwd" type="password" placeholder="password"></label><br/>
              <label><input id="sUpPwdRep" type="password" placeholder="repeate password"></label><br/>
              <button class="btn btn-primary" id="signup_button" type="button">Sign Up</button>
              <a class="btn btn-link" id="signup_link">LogIn</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-danger collapse" id="alert_msg">
      <button type="button" class="close" id="close_alert_msg" >&times;</button>
      <span>
        <strong>ERROR!</strong>
      </span>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/phonegapConfig.js"></script>
    <script type="text/javascript" src="js/firebaseConfig.js"></script>
    <script type="text/javascript">app.initialize();</script>
    <script type="text/javascript" src="js/login.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
