<!DOCTYPE html>
<html lang="it">
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/login.css"/>

      <title>Marconi</title>
  </head>

  <body>
      <div id="login" class="index collapse">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <form id="form-login">
          <input id="lInEmail" class="form-control" type="email" placeholder="email">
          <input id="lInPwd" class="form-control" type="password" placeholder="password">

          <button class="btn btn-primary btn-lg btn-block" id="login_button" type="button">Log In</button>
          <a class="btn btn-link btn-lg btn-block" id="signup_link">SignUp</a>
        </form>
      </div>

      <div id="signup" class="collapse index">
        <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>
        <form id="form-signup">
          <input id="sUpName" class="form-control" type="text" placeholder="name">
          <input id="sUpSurname" class="form-control" type="text" placeholder="surname">
          <input id="sUpEmail"  class="form-control"type="email" placeholder="email">
          <input id="sUpPwd" class="form-control" type="password" placeholder="password">
          <input id="sUpPwdRep" class="form-control" type="password" placeholder="repeate password">

          <button class="btn btn-lg btn-block btn-primary" id="signup_button" type="button">Sign Up</button>
          <a class="btn btn-link btn-lg btn-block login_link">LogIn</a>
        </form>
      </div>

      <div id="user_page" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">Home</h1>
          <br/>
          <button class="btn btn-lg btn-block btn-primary" id="log_institute_button" type="button">Log Institute</button>
          <button class="btn btn-lg btn-block btn-primary" id="new_institute_button" type="button">New Institute</button>
          <button class="btn btn-lg btn-block btn-primary" id="logout_button" type="button">Log Out</button>
      </div>


      <div id="new_institute" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">New Institute</h1>
        <form id="form-create-institute">
          <input id="nInstInstName" class="form-control" type="text" placeholder="institute name">
          <button class="btn btn-primary btn-lg btn-block" id="create_institute_button" type="button">Create</button>
          <button class="btn btn-primary btn-lg btn-block" id="fromNItoUP" type="button">Back</button>
        </form>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
