<!DOCTYPE html>
<html lang="it">
  <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
      <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/index.css"/>

      <title>Marconi</title>
  </head>

  <body>
      <div id="login" class="index collapse">
        <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
        <input id="lInEmail" class="form-control" type="email" placeholder="email">
        <input id="lInPwd" class="form-control" type="password" placeholder="password">
        <button class="btn btn-primary btn-lg" id="login_button" type="button">Log In</button>
        <a class="btn btn-link btn-lg" id="signup_link">SignUp</a>
      </div>

      <div id="signup" class="collapse index">
        <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>
        <input id="sUpName" class="form-control" type="text" placeholder="name">
        <input id="sUpSurname" class="form-control" type="text" placeholder="surname">
        <input id="sUpEmail"  class="form-control"type="email" placeholder="email">
        <input id="sUpPwd" class="form-control" type="password" placeholder="password">
        <input id="sUpPwdRep" class="form-control" type="password" placeholder="repeate password">
        <button class="btn btn-lg btn-primary" id="signup_button" type="button">Sign Up</button>
        <a class="btn btn-link btn-lg login_page_btn">LogIn</a>
      </div>

      <div id="user_page" class="collapse">
        <p id="user_info">User: </p>
        <button class="btn btn-lg btn-primary" id="log_institute_button" type="button">Log Institute</button>
        <button class="btn btn-lg btn-primary" id="new_institute_button" type="button">New Institute</button>
        <hr/>
        <button class="btn btn-lg btn-primary" id="logout_button" type="button">Log Out</button>
      </div>


      <div id="new_institute" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">New Institute</h1>
        <input id="nInstInstName" class="form-control" type="text" placeholder="institute name">
        <button class="btn btn-primary btn-lg" id="create_institute_button" type="button">Create</button>
        <hr/>
        <button class="btn btn-primary btn-lg user_page_btn" type="button">Back</button>
      </div>

      <div id="log_institute" class="collapse center-block">
       <select class="form-control" id="select_institute">
         <option selected>Select Institute</option>
         <optgroup label="My Institutes" id="my_institutes">
         </optgroup>
         <optgroup label="All Institutes" id="all_institutes">
         </optgroup>
       </select>
       <br/>
        <button class="btn btn-primary btn-lg" id="choose_inst" type="button">Log Institute</button>
        <hr/>
        <button class="btn btn-primary btn-lg user_page_btn" id="fromLItoUP" type="button">Back</button>
      </div>

      <div id="institute_page" class="collapse">
        <p id="institute_info"></p>
        <button id="schedule_btn" class="btn btn-primary btn-lg" type="button">Classrooms Schedule</button>
        <button id="events_btn" class="btn btn-primary btn-lg" type="button">Events</button>
        <button id="prenotations_btn" class="btn btn-primary btn-lg" type="button">Prenotations</button>
        <hr/>
        <button id="admin_btn" class="btn btn-primary btn-lg collapse" type="button">Administration</button>
        <hr/>
        <button class="btn btn-primary btn-lg user_page_btn" type="button">Back</button>
      </div>

      <div id="administration_page" class="collapse">
          <h1 class="h3 mb-3 font-weight-normal">Administration</h1>
          <button id="roles_and_permission_btn" class="btn btn-primary btn-lg" type="button">Roles and Permissions</button>
          <button id="admin_classrooms_btn" class="btn btn-primary btn-lg" type="button">Classrooms</button>
          <button id="admin_prenotation_btn" class="btn btn-primary btn-lg" type="button">Prenotations</button>
          <button id="admin_events_btn" class="btn btn-primary btn-lg" type="button">Events</button>
          <hr/>
          <button class="btn btn-primary btn-lg institute_page_btn" type="button">Back</button>
      </div>

      <div id="roles_and_permission_page" class="collapse">
        <table id="user_table" class="table table-stripped table-fixed table-sm">
          <thead>
            <tr>
              <th>User</th>
              <th>Enable</th>
              <th>Admin</th>
            </tr>
          </thead>
          <tbody id="user_table_body">
          </tbody>
        </table>
        <button class="btn btn-primary btn-lg institute_page_btn btnsize" type="button">Back</button>
      </div>

      <div id="admin_classrooms_page" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">Classrooms</h1>
        <table id="admin_classrooms_table" class="table table-stripped table-fixed table-sm">
          <thead>
            <tr>
              <th>Classroom</th>
              <th>Capacity</th>
            </tr>
          </thead>
          <tbody id="admin_classroom_table_body">
          </tbody>
        </table>
        <hr />
        <form id="add_classroom_form">
          <p>Add classroom</p>
          <input id="classroom_name"  class="form-control" type="text" placeholder="classroom name">
          <input id="classroom_capacity"  class="form-control"  type="number"  min="1" placeholder="capacity">
          <button id="add_classroom_btn" type="button" class="btn btn-primary btn-lg btnsize">Add classroom</button>
        </form>
        <hr />
        <button class="btn btn-primary btn-lg institute_page_btn btnsize" type="button">Back</button>
      </div>

      <div id="schedule_page" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">Classroom Schedule</h1>
        <input class="datepicker" data-provide="datepicker">

        <hr/>
        <button class="btn btn-primary btn-lg institute_page_btn" type="button">Back</button>
      </div>

      <div id="events_page" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">Events</h1>
        <hr/>
        <button class="btn btn-primary btn-lg institute_page_btn" type="button">Back</button>
      </div>

      <div id="prenotations_page" class="collapse">
        <h1 class="h3 mb-3 font-weight-normal">Prenotations</h1>
        <hr/>
        <button class="btn btn-primary btn-lg institute_page_btn" type="button">Back</button>
      </div>


<!-- SCRIPT --------------------------------------------------------------------------------------------------------------->
      <script type='text/javascript' >
        var INSTITUTE_ID = null;
        var CURRENT_PAGE = null;

        function showPage(page) {
          if (CURRENT_PAGE != null){
            CURRENT_PAGE.hide();
          }

          CURRENT_PAGE = page;
          CURRENT_PAGE.show();
        }
      </script>

    <script type="text/javascript" src="js/firebaseConfig.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
